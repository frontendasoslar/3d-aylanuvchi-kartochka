<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d kartochka</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 <main class="main-content">
  <div class="container">
    <!-- Kartochkani o'rab turuvchisi -->
    <div class="wrap">
      <!-- kartochka quttisi -->
      <div class="box">
        <!-- kartochkani bir tomoni -->
        <div class="front"><span>Front</span></div>
        <!-- kartochkani ikkinchi tomoni -->
        <div class="back"><span>Back</span></div>
      </div>
    </div>
  </div>
 </main>
</body>
</html>
